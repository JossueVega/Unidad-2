<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="init()">
    <table class="border border-primary calc">
        <tr>
            <td colspan="4"> <span class="rounded-pill resultado" id="resultado"></span></td>
        </tr>
        <tr>
            <!-- asignamos Id a cada elemento incluido resultado -->
            <td><button class="btn btn-info" id="siete">7</button></td>
            <td><button class="btn btn-info" id="ocho">8</button></td>
            <td><button class="btn btn-info" id="nueve">9</button></td>
            <td><button class="btn btn-info" id="division">/</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-info" id="cuatro">4</button></td>
            <td><button class="btn btn-info" id="cinco">5</button></td>
            <td><button class="btn btn-info" id="seis">6</button></td>
            <td><button class="btn btn-info" id="multiplicacion">x</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-info" id="uno">1</button></td>
            <td><button class="btn btn-info" id="dos">2</button></td>
            <td><button class="btn btn-info" id="tres">3</button></td>
            <td><button class="btn btn-info" id="resta">-</button></td>
        </tr>
        <tr>
            <td><button class="btn btn-info" id="igual">=</button></td>
            <td><button class="btn btn-info" id="reset">AC</button></td>
            <td><button class="btn btn-info" id="cero">0</button></td>
            <td><button class="btn btn-info" id="suma">+</button></td>
        </tr>
    </table>

    <script src="js/script.js"></script>
</body>
</html>
